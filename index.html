<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D飞行模拟器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        
        .ui-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .controls-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            backdrop-filter: blur(5px);
            max-width: 300px;
        }
        
        .multiplayer-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-key {
            background: #333;
            color: #fff;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            margin-right: 5px;
        }
        
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background: #0052a3;
        }
        
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        .status-value {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ui-panel">
        <h3>✈️ 飞行状态</h3>
        <div>速度: <span id="speed" class="status-value">0</span> km/h</div>
        <div>高度: <span id="altitude" class="status-value">0</span> m</div>
        <div>油门: <span id="throttle" class="status-value">0.00</span></div>
        <div>在线玩家: <span id="playerCount" class="status-value">1</span></div>
    </div>
    
    <div class="controls-panel">
        <h3>🎮 飞行控制</h3>
        <div class="control-group">
            <strong>推力控制:</strong><br>
            <span class="control-key">W</span> 增加油门<br>
            <span class="control-key">S</span> 减少油门<br>
            <span class="control-key">Shift</span> 后燃器 (3.5倍推力)
        </div>
        
        <div class="control-group">
            <strong>姿态控制:</strong><br>
            <span class="control-key">A</span> / <span class="control-key">D</span> 偏航 (左右转向)<br>
            <span class="control-key">↑</span> / <span class="control-key">↓</span> 俯仰 (抬头/低头)<br>
            <span class="control-key">←</span> / <span class="control-key">→</span> 直接左右转向<br>
            <span class="control-key">Q</span> / <span class="control-key">E</span> 翻滚 (左右倾斜)
        </div>
        
        <div class="control-group">
            <strong>相机控制:</strong><br>
            鼠标移动 - 旋转视角<br>
            点击屏幕 - 锁定鼠标
        </div>
        
        <div style="margin-top: 10px; font-size: 12px; color: #aaa;">
            💡 飞行技巧:<br>
            • W键加速 (推力方向跟随飞机姿态)<br>
            • 左右箭头：直接左右转向<br>
            • A/D键：细微调整方向<br>
            • Q/E键：翻滚控制，用于特技飞行
        </div>
    </div>
    
    <div class="multiplayer-panel">
        <h3>🌐 多人游戏</h3>
        <div>
            <input type="text" id="roomId" placeholder="房间ID" style="width: 150px;">
        </div>
        <div style="margin-top: 10px;">
            <button onclick="createRoom()">创建房间</button>
            <button onclick="joinRoom()">加入房间</button>
        </div>
        <div id="connectionStatus" style="margin-top: 10px; font-size: 12px;">
            未连接
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
